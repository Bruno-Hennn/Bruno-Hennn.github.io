     <title>Calculadora</title>

</head>
<body>
        
             Soma
        <div class="content">
            <div class="row">
               <div class="col-md-5">
                  Valo de A: <input onchange="AtualizaValorA(event)" type="text">
               </div>
                <div class="col-md-5">
                   Valor de B:<input onchange="AtualizaValorB(event)" type="text">
                </div>
                <div class="colo-me-5">
                    <button onclick="Soma()"> + </button>
                </div>
            </div>
        </div>
        
        
        
       Divisão
        
        <div class="content">
            <div class="row">
               <div class="col-md-5">
                  Valo de A: <input onchange="AtualizaValorA(event)" type="text">
               </div>
                <div class="col-md-5">
                   Valor de B:<input onchange="AtualizaValorB(event)" type="text">
                </div>
                <div class="colo-me-5">
                    <button onclick="Divisao()"> * </button>
                </div>
            </div>
        </div>
        
        Multiplicação
        
        <div class="content">
            <div class="row">
               <div class="col-md-5">
                  Valo de A: <input onchange="AtualizaValorA(event)" type="text">
               </div>
                <div class="col-md-5">
                   Valor de B:<input onchange="AtualizaValorB(event)" type="text">
                </div>
                <div class="colo-me-5">
                    <button onclick="Multiplicacao()"> X </button>
                </div>
            </div>
        </div>
        
        Subtração
        
        <div class="content">
            <div class="row">
               <div class="col-md-5">
                  Valo de A: <input onchange="AtualizaValorA(event)" type="text">
               </div>
                <div class="col-md-5">
                   Valor de B:<input onchange="AtualizaValorB(event)" type="text">
                </div>
                <div class="colo-me-5">
                    <button onclick="Subtracao()"> - </button>
                </div>
            </div>
        </div>
